<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>公司供应商>供应商信息</title>
    <link href="../../css/layout.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <style>
        .del-alarming {
            position: fixed;
            left: 40%;
            top:30%;
            width:300px;
            height: 180px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;

        }
        .del-alarming i {
            position: absolute;
            top:4px;
            right: 4px;
            cursor: pointer;
        }
        .del-alarming h3 {
            padding: 15px;
            width: 270px;
            height: 30px;
            line-height: 30px;


        }
        .del-alarming p {
            margin: 40px 0 40px 80px;
            font-size: 14px;
        }

        #add-btn-boxs {
            margin-left: 100px;
        }


    </style>
</head>
<body class="body-template">
<div class="body-layout">

    <!-- 内容版块 begin {-->
    <div class="container">
        <!--列表内容 {-->
        <div class="section">
            <div class="section-box1">
                <div class="normal-search">
                    <form class="form-group">
                        <input type="text" class="form-control" placeholder="请输入查询条件" />
                        <button type="submit" class="search-submit" title="点击搜索">搜索</button>
                    </form>
                    <!--<button type="button" class="drop-button close">高级筛选条件<em class="btn-iconDrop2"></em></button>
                    默认为收起来，点击展开，close样式改为open，同时显示高级筛选条件栏 -->
                </div>


            </div>

            <div class="section-content4">

                <div class="section-box3-head clearfix">
                    <div class="chart-tab fl">
                        <a href="#" class="chart-tab-item current">tab1</a><!-- current 为选中状态-->
                        <a href="#" class="chart-tab-item">tab2</a>
                        <a href="#" class="chart-tab-item">tab3</a>
                        <a href="#" class="chart-tab-item">tab4</a>
                    </div>
                    <div class="chart-tab fr">
                        <div class="dropdown-list chart-tab-item">
                            <button type="button" class="dropdown-toggle">tab5<span class="caret"></span></button>
                            <!--  <ul class="dropdown-menu copyScroll" >
                                  <li>下属1</li>
                                  <li>下属2</li>
                                  <li>下属3</li>
                              </ul>-->
                        </div>
                    </div>
                </div>

                <div class="ListBar clearfix">
                    <label class="textL">全选</label>
                    <button type="button" class="btn-default icon-button"><em class="btn-iconEdit"></em>修改</button>
                    <button type="button" class="btn-default icon-button"><em class="btn-iconAdd"></em>新增</button>
                    <button type="button" class="btn-default icon-button"><em class="btn-iconDel"></em>删除</button>

                    <!--不可用按钮增加 btn-disable 样式 -->
                </div>
                <!-- 列表 { -->
                <div class="ListDateTable">

                    <!-- 列表无数据时显示内容 {-->
                    <div class="ListDateNoResult" style="display: none;">无数据</div>
                    <!--} 列表无数据时显示内容 -->

                    <table border="0" cellpadding="0" cellspacing="0">
                        <!-- 数据列表{-->
                        <tbody><tr>
                            <th class="blankbox"><span class="checkboxStyle"></span></th>
                            <th>供应商编号</th>
                            <th>供应商名称</th>
                            <th>地址</th>
                            <th>联系电话</th>
                            <th>传真</th>
                            <th>备注</th>
                            <!-- 数字等右对齐内容放后面 -->
                            <!--选择排序规则后,代码变为如下：
                    <div class="list-sort">关联渠道<em class="icon-sort-normal icon-sort-up"></em></div>
                    <div class="list-sort">关联渠道<em class="icon-sort-normal icon-sort-down"></em></div>
                    -->
                        </tr>
                        <tr class="ListDate"><!-- 说明： 每页数据10条-->
                            <td class="blankbox"><span class="checkboxStyle checkboxChecked"></span></td>
                            <td>Y</td>
                            <td>admin</td>
                            <td>张三</td>
                            <td>IT部</td>
                            <td>6666666666</td>
                            <td>0571-66666666</td>

                        </tr>

                        <!--}数据列表 -->
                        </tbody>
                    </table>
                </div>
                <!--} 列表 -->


                <!-- 页码 {-->
                <div class="section-page">
                    <a href="#" class="page-previous page-disabled">上一页</a>
                    <!-- 不可用的样式代码如下：<a href="#" class="page-previous page-disabled">上一页</a> -->
                    <span class="page-line"></span>
                    <a href="#" class="page-num">1</a>
                    <a href="#" class="page-num current">2</a><!-- 当前页样式 增加 current 样式名 -->
                    <a href="#" class="page-num">3</a>
                    <a href="#" class="page-num">4</a>
                    <span class="page-num-more">...</span>
                    <a href="#" class="page-num">10</a>
                    <span class="page-line"></span>
                    <a href="#" class="page-next">下一页</a>
                    <!-- 不可用的样式代码如下：<a href="#" class="page-next page-disabled">下一页</a> -->

                </div>
                <!--} 页码 -->

            </div>
        </div>
        <!--} 列表内容 -->
    </div>
    <!--删除时页面弹出的警告框-->
    <div class="del-alarming">
        <i><img src="../../images/icon_delete_1.png" /></i>
        <h3>操作提示</h3>
        <p>确定要删除这条信息吗？</p>
        <div class="btn-box" id="add-btn-boxs">
            <button type="button" class="btn-default btn-cancel">取消</button>
            <button type="button" class="btn-default btn-sure">确定</button>
        </div>
    </div>

</div>
</body>
</html>
