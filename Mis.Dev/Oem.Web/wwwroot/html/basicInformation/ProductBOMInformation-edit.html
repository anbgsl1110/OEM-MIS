<!DOCTYPE html>
<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>产品BOM信息-修改界面</title>
    <link href="../../css/layout.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <style>
        .tablist {
            width: 100%;
            height: 30px;
            border-bottom: #ddd 1px solid;
            margin-bottom: 10px;
        }
        .btn-actor, .btn-rights{
            width: auto;
            height: 30px;
            padding: 0 10px;
            text-align: center;
            line-height: 30px;
            color: #fff;
            border: 1px solid transparent;
            border-radius: 3px;
            background: #ddd;

        }
        .btn-current {
            background: #70bc67;

        }
        .tabs table td,.tabs table th{

            border: #ddd 1px solid !important;
        }
        .ListDate td {
            height: 30px !important;
            padding: 0 20px;
        }
    </style>
</head>
<body class="body-template">
<div class="body-layout">
    <!-- 内容版块 begin {-->
    <div class="container">
        <!-- 编辑 begin {-->
        <div class="section">
            <div class="section-content4 consult-content">
                <div class="detail-title">款号BOM信息修改</div>
                <ul class="info-box1 clearfix info-edit">
                    <li class="typeOne-third">
                        <label>系列</label>
                        <input type="text" class="form-control">
                    </li>
                    <li class="typeOne-third">
                        <label>款式号</label>
                        <input type="text" class="form-control">
                    </li>
                    <li class="typeOne-third">
                        <label>品名</label>
                        <input type="text" class="form-control">
                    </li>
                    <li class="typeOne-third">
                        <label>颜色</label>
                        <input type="text" class="form-control">
                    </li>
                    <li class="typeOne-third">
                        <label>备注</label>
                        <input type="text" class="form-control">
                    </li>
                </ul>
                <!-- 表格切换-->
                <div class="tablist">
                    <button type="button" class=" btn-actor btn-current">皮明细</button>
                    <button type="button" class=" btn-rights ">衬里明细</button>
                </div>
                <div class="tabs">
                    <table border="0" cellpadding="0" cellspacing="0" class="actors" >
                        <!-- 数据列表{-->
                        <tbody><tr>
                            <th>名称</th>
                            <th>类型</th>
                            <th>颜色</th>
                            <th>数量</th>
                            <th>单位</th>
                            <th>_幅宽</th>
                            <th>_数量</th>
                            <th>_单位</th>
                            <th>利用率</th>
                            <th>分类</th>
                            <th>供货商</th>
                        </tr>
                        <tr class="ListDate">

                            <td>XXX </td>
                            <td>XXX </td>
                            <td>XXX </td>
                            <td>XXX </td>
                            <td>XXX </td>
                            <td>XXX </td>
                            <td>XXX </td>
                            <td>XXX </td>
                            <td>XXX </td>
                            <td>XXX </td>
                            <td>XXX </td>

                        </tr>

                        <!--}数据列表 -->
                        </tbody>
                    </table>
                    <table border="0" cellpadding="0" cellspacing="0"  class="rights" style="display: none;">
                        <!-- 数据列表{-->
                        <tbody><tr>

                            <th>名称</th>
                            <th>类型</th>
                            <th>颜色</th>
                            <th>数量</th>
                            <th>单位</th>
                            <th>利用率</th>
                            <th>分类</th>
                            <th>系列号</th>
                            <th>供货商</th>

                        </tr>
                        <tr class="ListDate"><!-- 说明： 每页数据10条-->

                            <td>IT部</td>
                            <td>admin</td>
                            <td>IT部</td>
                            <td>admin</td>
                            <td>IT部</td>
                            <td>IT部</td>
                            <td>admin</td>
                            <td>admin</td>

                        </tr>

                        <!--}数据列表 -->
                        </tbody>
                    </table>
                </div>
                <div class="btn-box">
                    <button type="button" class="btn-default btn-cancel">取消</button>
                    <button type="button" class="btn-default btn-sure">确定</button>
                </div>
            </div>
        </div>
        <!--} 编辑 end -->

        <!-- 合并重名账号 begin {-->


    </div>
    <!--} 内容版块 end -->

</div>
<script src="../../lib/jquery/dist/jquery.min">
</script>

<script>

</script>
</body>
</html>
